    <style>
      @keyframes title-float {
        0%,
        100% {
          transform: translateX(-50%) translateY(0);
        }
        50% {
          transform: translateX(-50%) translateY(-5px);
        }
      }
      @keyframes word-come-in {
        0%,
        18% {
          opacity: 0;
          transform: translateY(12px);
          filter: blur(3px);
        }
        30%,
        82% {
          opacity: 1;
          transform: translateY(0);
          filter: blur(0);
        }
        100% {
          opacity: 0;
          transform: translateY(-8px);
          filter: blur(2px);
        }
      }
